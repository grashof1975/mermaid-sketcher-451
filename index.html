<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Diagram Creator</title>
    <meta name="description" content="Create beautiful Mermaid diagrams with AI assistance and team collaboration features" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Error handling for older browsers -->
    <script>
      // Basic error handling for browsers that don't support modules
      if (!window.fetch || !window.Promise) {
        document.body.innerHTML = `
          <div style="
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fef2f2;
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
            padding: 20px;
          ">
            <div style="
              background: white;
              padding: 40px;
              border-radius: 8px;
              box-shadow: 0 10px 25px rgba(0,0,0,0.1);
              max-width: 500px;
            ">
              <h1 style="color: #dc2626; margin-bottom: 20px;">Browser Not Supported</h1>
              <p style="color: #666; margin-bottom: 20px;">
                This application requires a modern browser with ES6+ support. 
                Please update your browser to use AI Diagram Creator.
              </p>
              <p style="color: #9ca3af; font-size: 14px;">
                Supported browsers: Chrome 61+, Firefox 60+, Safari 11+, Edge 79+
              </p>
            </div>
          </div>
        `
      }
    </script>
    
    <style>
      /* Loading styles before React mounts */
      body {
        margin: 0;
        padding: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #f8fafc;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Initial loading spinner */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: #374151;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React is ready */
      .react-loaded .initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading screen -->
      <div class="initial-loading">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <h2 style="margin: 0 0 8px; font-size: 24px; font-weight: 600;">AI Diagram Creator</h2>
          <p style="margin: 0; font-size: 16px; opacity: 0.7;">Loading application...</p>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen once React is ready -->
    <script>
      // Remove loading screen after a reasonable timeout
      setTimeout(() => {
        document.body.classList.add('react-loaded')
      }, 3000)
      
      // Or remove it when React renders something
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.addedNodes.length > 0) {
            const hasReactContent = Array.from(mutation.addedNodes).some(node => 
              node.nodeType === 1 && node.classList && !node.classList.contains('initial-loading')
            )
            if (hasReactContent) {
              document.body.classList.add('react-loaded')
              observer.disconnect()
            }
          }
        })
      })
      
      observer.observe(document.getElementById('root'), { childList: true, subtree: true })
    </script>
  </body>
</html>
